<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div>
        <h1>Registration form</h1>
        Name : <input placeholder="Enter your name" id="name" type="text"><br/><br/>
        Age : <input placeholder="Enter your age" id="age" type="number"><br/><br/>
        Phone number : <input placeholder="Enter phone number" id="phoneNumber" type="number"><br/><br/>
        City : <input placeholder="Enter the city" id="city" type="text"> <br/><br/>
        <button onclick="submitted()">Submit here</button> 
    </div>
    <script>
        function submitted()
        {
            var flag = true;
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var city = document.getElementById("city").value;
            if(age < 18)
            {
                alert("age cant be less than 18");
                flag = false;
            }
            if(phoneNumber.toString().length != 10)
            {
                alert("phone number should have 10 digits")
                flag = false;
            }
            if(name.length == 0 || city.length == 0)
            {
                alert("Cant register");
                flag=false;
            }
            if(flag)
            {
                alert(`hello ${name}, welcome to front end`);
            }
        }
    </script>
</body>
</html>
